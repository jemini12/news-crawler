version: '3'
services:
  node1:
    image: amazon/opendistro-for-elasticsearch:1.13.1
    container_name: opendistro-elasticsearch
    environment:
      - cluster.name=opendistro
      - node.name=node1
      - discovery.seed_hosts=node1
      - cluster.initial_master_nodes=node1
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opendistro-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - opendistro-network
  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.13.1
    container_name: opendistro-kibana
    ports:
      - 5601:5601
    expose:
      - "5601"
    environment:
      ELASTICSEARCH_URL: https://node1:9200
      ELASTICSEARCH_HOSTS: https://node1:9200
    networks:
      - opendistro-network

volumes:
  opendistro-data:

networks:
  opendistro-network:
